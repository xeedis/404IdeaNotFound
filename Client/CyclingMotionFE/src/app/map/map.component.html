<div class="relative w-full h-screen">
  <google-map [height]="mapHeight" [width]="mapWidth" [center]="center" [zoom]="zoom" class="w-full h-full">
    
    
  </google-map>

  <div class="absolute top-4 left-1/2 transform -translate-x-1/2 z-10 bg-white bg-opacity-90 p-4 rounded-lg shadow-lg">
    <form [formGroup]="routeForm" class="flex items-center space-x-2">
      <input #startPointInput formControlName="startPoint" placeholder="Start Point" class="px-3 py-2 w-48 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
      <input #endPointInput formControlName="endPoint" placeholder="End Point" class="px-3 py-2 w-48 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
      <button (click)="planRoute()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out text-sm font-medium">
        Plan Route
      </button>
      <button (click)="toggleTrafficLayer()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out text-sm font-medium">
        Toggle Traffic Layer
      </button>
      <select formControlName="selectedRoute" (change)="loadPredefinedRoute()" class="px-3 py-2 w-64 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
        <option value="">Select a predefined route</option>
        <option *ngFor="let route of predefinedRoutes" [value]="route.id">{{ route.name }}</option>
      </select>
    </form>
  </div>
</div>
