<div class="relative w-full h-screen">
  <google-map [height]="mapHeight" [width]="mapWidth" [center]="center" [zoom]="zoom" class="w-full h-full">
    <map-marker [position]="center"></map-marker>
    <map-marker [position]="krakowMarker"></map-marker>
    <map-polyline *ngIf="routePath.length > 0" [path]="routePath"></map-polyline>
  </google-map>

  <div class="absolute top-4 right-3 z-10 bg-white bg-opacity-80 p-4 rounded-lg shadow-md">
    <div class="flex flex-col space-y-2 mb-4">
      <input [(ngModel)]="startPoint" placeholder="Start Point" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input [(ngModel)]="endPoint" placeholder="End Point" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button (click)="planRoute()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Plan Route
      </button>
    </div>

    <select [(ngModel)]="selectedRoute" (change)="loadPredefinedRoute()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="">Select a predefined route</option>
      <option *ngFor="let route of predefinedRoutes" [value]="route.id">{{ route.name }}</option>
    </select>
  </div>
</div>
